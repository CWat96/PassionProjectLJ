<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (effects) {
      <div>
        <h2 data-cy="effectsDetailsHeading"><span jhiTranslate="labeledJewelryApp.effects.detail.title">Effects</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ effects.id }}</span>
          </dd>
          <dt><span jhiTranslate="labeledJewelryApp.effects.effect">Effect</span></dt>
          <dd>
            <span>{{ effects.effect }}</span>
          </dd>
          <dt><span jhiTranslate="labeledJewelryApp.effects.effects">Effects</span></dt>
          <dd>
            @for (effects of effects.effects; track $index; let last = $last) {
              <span>
                <a [routerLink]="['/material-side-effects', effects.id, 'view']">{{ effects.id }}</a
                >{{ last ? '' : ', ' }}
              </span>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/effects', effects.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
