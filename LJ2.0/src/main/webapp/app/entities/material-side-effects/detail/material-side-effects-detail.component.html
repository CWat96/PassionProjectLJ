<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (materialSideEffects) {
      <div>
        <h2 data-cy="materialSideEffectsDetailsHeading"><span>Material Side Effects</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ materialSideEffects.id }}</span>
          </dd>
          <dt><span>Material Side Effects Name</span></dt>
          <dd>
            <span>{{ materialSideEffects.materialSideEffectsName }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
        </button>

        <button type="button" [routerLink]="['/material-side-effects', materialSideEffects.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
        </button>
      </div>
    }
  </div>
</div>
