<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-stone-gem-heading" data-cy="StoneGemCreateUpdateHeading">Create or edit a Stone Gem</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_stoneGemName">Stone Gem Name</label>
          <input
            type="text"
            class="form-control"
            name="stoneGemName"
            id="field_stoneGemName"
            data-cy="stoneGemName"
            formControlName="stoneGemName"
          />
        </div>

        <div class="mb-3">
          <label for="field_effects">Effects</label>
          <select
            class="form-control"
            id="field_effects"
            data-cy="effects"
            multiple
            name="effects"
            formControlName="effects"
            [compareWith]="compareEffects"
          >
            @for (effectsOption of effectsSharedCollection; track $index) {
              <option [ngValue]="effectsOption">{{ effectsOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
