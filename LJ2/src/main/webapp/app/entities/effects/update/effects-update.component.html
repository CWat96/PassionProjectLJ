<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-effects-heading" data-cy="EffectsCreateUpdateHeading" jhiTranslate="lj2App.effects.home.createOrEditLabel">
        Create or edit a Effects
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" jhiTranslate="lj2App.effects.effect" for="field_effect">Effect</label>
          <input type="text" class="form-control" name="effect" id="field_effect" data-cy="effect" formControlName="effect" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="lj2App.effects.platingMaterial" for="field_platingMaterial">Plating Material</label>
          <select
            class="form-control"
            id="field_platingMaterial"
            data-cy="platingMaterial"
            name="platingMaterial"
            formControlName="platingMaterial"
            [compareWith]="comparePlatingMaterial"
          >
            <option [ngValue]="null"></option>
            @for (platingMaterialOption of platingMaterialsSharedCollection; track $index) {
              <option [ngValue]="platingMaterialOption">{{ platingMaterialOption.id }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="lj2App.effects.stoneGem" for="field_stoneGem">Stone Gem</label>
          <select
            class="form-control"
            id="field_stoneGem"
            data-cy="stoneGem"
            name="stoneGem"
            formControlName="stoneGem"
            [compareWith]="compareStoneGem"
          >
            <option [ngValue]="null"></option>
            @for (stoneGemOption of stoneGemsSharedCollection; track $index) {
              <option [ngValue]="stoneGemOption">{{ stoneGemOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
