<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (platingMaterial) {
      <div>
        <h2 data-cy="platingMaterialDetailsHeading"><span jhiTranslate="lj2App.platingMaterial.detail.title">Plating Material</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ platingMaterial.id }}</span>
          </dd>
          <dt><span jhiTranslate="lj2App.platingMaterial.platingName">Plating Name</span></dt>
